<div class="card">
  <h1>Formulrio mas Cards</h1>
  <div class="card-container" style="display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 2rem;">
    
    <!-- Tarjeta 1 -->
    <p-card header="Card 1" [style]="{'width': '300px'}" styleClass="custom-card">
      <ng-template pTemplate="content">
        <p>Este es el contenido de la tarjeta 1.</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Aceptar" icon="pi pi-check" styleClass="p-button-success"></button>
        <button pButton type="button" label="Cancelar" icon="pi pi-times" styleClass="p-button-danger"></button>
      </ng-template>
    </p-card>
    
    <!-- Tarjeta 2 -->
    <p-card header="Card 2" [style]="{'width': '300px'}" styleClass="custom-card">
      <ng-template pTemplate="content">
        <p>Este es el contenido de la tarjeta 2.</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Aceptar" icon="pi pi-check" styleClass="p-button-success"></button>
        <button pButton type="button" label="Cancelar" icon="pi pi-times" styleClass="p-button-danger"></button>
      </ng-template>
    </p-card>
    
    <!-- Tarjeta 3 -->
    <p-card header="Card 3" [style]="{'width': '300px'}" styleClass="custom-card">
      <ng-template pTemplate="content">
        <p>Este es el contenido de la tarjeta 3.</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="button" label="Aceptar" icon="pi pi-check" styleClass="p-button-success"></button>
        <button pButton type="button" label="Cancelar" icon="pi pi-times" styleClass="p-button-danger"></button>
      </ng-template>
    </p-card>

  </div>
  <div class="card" style="margin-top: 2rem;">
    <h2>Formulario de Contacto</h2>
    <p-card header="Formulario" [style]="{'width': '300px'}" styleClass="custom-card">
      <ng-template pTemplate="content">
        <form (ngSubmit)="onSubmit()">
          <div class="p-fluid">
            <div class="p-field">
              <label for="nombre">Nombre</label>
              <input id="nombre" type="text" pInputText [(ngModel)]="form.nombre" name="nombre" required />
            </div>
            <div class="p-field">
              <label for="correo">Correo</label>
              <input id="correo" type="email" pInputText [(ngModel)]="form.correo" name="correo" required />
            </div>
            <div class="p-field">
              <label for="numero">NÃºmero</label>
              <input id="numero" type="text" pInputText [(ngModel)]="form.numero" name="numero" required />
            </div>
          </div>
        </form>
      </ng-template>
      <ng-template pTemplate="footer">
        <button pButton type="submit" label="Enviar" icon="pi pi-check" styleClass="p-button-success"></button>
        <button pButton type="button" label="Cancelar" icon="pi pi-times" styleClass="p-button-danger" (click)="onCancel()"></button>
      </ng-template>
    </p-card>
  </div>
</div>
